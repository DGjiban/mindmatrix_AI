# App name
spring.application.name=MindMatrix_AI

# OpenAI Config
openai.model=gpt-3.5-turbo
openai.api.key=${OPENAI_API_KEY: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}
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}

# Hibernate Heroku config
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Database config
# Uses Heroku JawsDB URL if available, otherwise defaults to local MySQL.
spring.datasource.url=${JAWSDB_URL:jdbc:mysql://localhost:3306/mindmatrix}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}

# Optional H2 database for testing
#spring.h2.console.enabled=true
