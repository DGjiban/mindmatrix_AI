<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Rankings</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a href="#" id="challenge-link">Challenge</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li><a th:href="@{/rankings}">Global Ranking</a></li>
            <li id="user-name" style="display: none;"><a>Welcome, <span id="nickname"></span></a></li>
            <li><a th:href="@{/login}" id="login-tab">Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content-wrap" id="ranking-page">
        <main id="main-content">
            <section id="home" class="hero">
                <h1 th:text="${rank}"></h1>
                <p>Your journey into the world of knowledge begins here.</p>
            </section>

            <div class="ranking-content">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by name">
                    <button id="searchButton">Search</button>
                </div>

                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>User Name</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        <!-- Rankings will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <hr>
                <div id="search-results">
                    <h2>Search Results</h2>
                    <table id="search-results-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>User Name</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody id="search-body">
                            <!-- Search results will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 MindMatrix. All rights reserved.</p>
    </footer>
</body>
</html>
