<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMatrix - Game</title>
<link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <style>

        /* Stack cards in the container */
        .game-container {
            position: relative;
            width: 300px;  /* Width of the card */
            height: 400px; /* Height of the card */
            margin: 0 auto;
        }

        /* Poker card styles */
        .card {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: absolute;  /* Allows cards to overlap */
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            opacity: 0;  /* Initially hidden */
        }

        /* Initial stacking effect for cards behind the main card */
        .card:nth-child(1) {
            z-index: 3;
            transform: translateY(0px) scale(1);
            opacity: 1;
        }

        .card:nth-child(2) {
            z-index: 2;
            transform: translateY(10px) scale(0.98);
            opacity: 0.8;
        }

        .card:nth-child(3) {
            z-index: 1;
            transform: translateY(20px) scale(0.96);
            opacity: 0.6;
        }

        /* Card question and options */
        .card-question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-options {
            list-style-type: none;
            padding: 0;
        }

        .card-options li {
            margin: 10px 0;
        }

        .card button {
            background-color: #007bff;
                        justify-content: center;
            
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        /* Hide other cards initially, except the top ones */
        .card.move-out {
            transform: translateX(100%); /* Move the card out to the right */
            opacity: 0;
        }

        /* Table styles for showing results */
        #results-table {
            margin-top: 50px; /* Increased from 20px to 50px for extra space */
            display: none;  /* Hidden initially */
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #results-table th, #results-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #show-answers-btn {
            position: fixed; /* Fix button on the left side */
            top: 50%;
            left: 20px; /* Left aligned */
            transform: translateY(-50%);
            display: none; /* Hidden initially until the game is finished */
            z-index: 100; /* Ensure it appears above everything */
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #show-answers-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="content-wrap">
        <div id="startup">
            <h1 id="logo">MindMatrix - Game</h1>
        </div>

        <main id="main-content">
			<nav>
				<ul>
					<li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/challenge}">Challenge</a></li>
					<li><a th:href="@{/about}">About</a></li>
                    <li><a th:href="@{/contact}">Contact</a></li>
				</ul>
			</nav>
			<section id="home" class="hero">
				<h1 th:text="${welcome}"></h1>
				<p>Your journey into the world of knowledge begins here.</p>
			</section>
                <!-- Container to display the stacked cards -->
                <p><p><p><p><p>
                <div class="game-container">
                    <!-- Cards will be displayed here -->
                    <form id="game-form">
                        <div th:each="game, iterStat : ${games}" class="card" th:attr="data-quiz-id=${game.id}" th:classappend="${iterStat.index == 0} ? 'active'">
                            <div class="card-question" th:text="${game.question}">Question</div>
                            <ul class="card-options">
                                <li th:each="answer, stat : ${game.answers}">
                                    <input type="radio" th:id="${'answer' + stat.index + '_' + game.id}" th:name="${'quiz' + game.id}" th:value="${stat.index}" required>
                                    <label th:for="${'answer' + stat.index + '_' + game.id}" th:text="${answer}">Answer Placeholder</label>
                                </li>
                            </ul>
                            <button type="button" class="next-button">Next</button>
                        </div>
                    </form>
                </div>

                <!-- Button to show answers after all questions are completed -->
                <button id="show-answers-btn">Show Correct Answers</button>

                <!-- Results Tables fefef-->
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Your Answer</th>
                            <th>Correct Answer</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 MindMatrix. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cards = document.querySelectorAll('.card');
            let currentCardIndex = 0;
            const answers = [];
            const answerMapping = ['A', 'B', 'C', 'D']; // Mapping for answer options

            // Function to update the card stack positions
            const updateCardStack = () => {
                console.log(`Updating card stack. Current index: ${currentCardIndex}`);
                cards.forEach((card, index) => {
                    const relativeIndex = (index - currentCardIndex + cards.length) % cards.length;
                    card.style.zIndex = cards.length - relativeIndex;

                    if (relativeIndex === 0) {
                        card.style.transform = 'translateY(0px) scale(1)';
                        card.style.opacity = 1;
                    } else if (relativeIndex === 1) {
                        card.style.transform = 'translateY(10px) scale(0.98)';
                        card.style.opacity = 0.8;
                    } else if (relativeIndex === 2) {
                        card.style.transform = 'translateY(20px) scale(0.96)';
                        card.style.opacity = 0.6;
                    } else {
                        card.style.opacity = 0; // Hide remaining cards
                    }
                });
            };

            // Initially set the correct card positions
            updateCardStack();

            document.querySelectorAll('.next-button').forEach(button => {
                button.addEventListener('click', () => {
                    const currentCard = cards[currentCardIndex];
                    const quizId = currentCard.getAttribute('data-quiz-id');
                    const selectedAnswer = currentCard.querySelector('input[type="radio"]:checked');

                    if (selectedAnswer) {
                        answers.push({
                            quizId: quizId,
                            selectedAnswer: selectedAnswer.value
                        });
                    }

                    currentCardIndex++;

                    if (currentCardIndex < cards.length) {
                        updateCardStack();
                    } else {
                        console.log("All questions answered. Showing 'Show Correct Answers' button.");
                        // After the last card, show the "Show Answers" button
                        document.getElementById('show-answers-btn').style.display = 'block';
                    }
                });
            });

            // Show the answers when the user clicks the "Show Correct Answers" button
            document.getElementById('show-answers-btn').addEventListener('click', function () {
                fetch('/quizzes/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(answers)
                })
                .then(response => response.json())
                .then(result => {
                    const resultsBody = document.getElementById('results-body');
                    resultsBody.innerHTML = ''; // Clear any previous results

                    result.answers.forEach(answer => {
                        const selectedAnswer = answerMapping[answer.selectedAnswer]; // Convert numeric value to alphabet
                        const correctAnswer = answer.correctAnswer.replace('Correct answer: ', ''); // Clean up correct answer text

                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${answer.question}</td><td>${selectedAnswer}</td><td>${correctAnswer}</td>`;
                        resultsBody.appendChild(row);
                    });

                    // Show the table
                    document.getElementById('results-table').style.display = 'table';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
