<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMatrix - Game</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
 <style>
        /* Debugging Styles */
        .content-wrap {
            background-color: #f0f0f0; /* Light gray background for visibility */
        }

        .game-container {
            background-color: #e0e0e0; /* Slightly darker gray for visibility */
            border: 2px solid #ccc; /* Border to help see the container */
            padding: 20px;
        }

        .card {
            background-color: #fff; /* White background for cards */
            border: 1px solid #ddd; /* Light border to see card edges */
        }
    </style>
</head>
<body>
    <div class="content-wrap">
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/challenge}">Challenge</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/contact}">Contact</a></li>
            </ul>
        </nav>

        <main id="main-content">
            <section id="game">
                <div class="game-container">
                    <form id="game-form">
                        <div th:each="game, iterStat : ${games}" class="card" th:attr="data-quiz-id=${game.id}" th:classappend="${iterStat.index == 0} ? 'active'">
                            <div class="card-question" th:text="${game.question}">Question</div>
                            <ul class="card-options">
                                <li th:each="answer, stat : ${game.answers}">
                                    <input type="radio" th:id="${'answer' + stat.index + '_' + game.id}" th:name="${'quiz' + game.id}" th:value="${stat.index}" required>
                                    <label th:for="${'answer' + stat.index + '_' + game.id}" th:text="${answer}">Answer</label>
                                </li>
                            </ul>
                            <button type="button" class="next-button">Next</button>
                        </div>
                    </form>
                </div>

                <button id="show-answers-btn">Show Correct Answers</button>

                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Your Answer</th>
                            <th>Correct Answer</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 MindMatrix. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
