<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMatrix</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <script type="text/javascript" src="https://cdn.weglot.com/weglot.min.js"></script>
    <script>
        Weglot.initialize({
            api_key: 'wg_da9e1bc06ffb50ab190ecf58a9b02ad10'
        });  
    </script>
</head>
<body>

	<!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading, please wait...</p>
    </div>

    <!-- Startup screen -->
    <div id="startup">
        <h1 id="logo">MindMatrix</h1>
    </div>
    
    <div th:if="${error}" class="error-message">
	    <p th:text="${error}"></p>
	</div>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a href="#" id="challenge-link">Challenge</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li><a th:href="@{/rankings}">Global Ranking</a></li>
            <li id="user-name" style="display: none;">
			    <a th:href="@{/profile}">Welcome, <span id="nickname"></span></a>
			</li>
            <li><a th:href="@{/login}" id="login-tab">Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content-wrap">
        <main id="main-content">
            <section id="home" class="hero">
                <h1 th:text="${message}"></h1>
                <p>Your journey into the world of knowledge begins here.</p>
            </section>

            <!-- Tab navigation for Flashcards and Quizzes -->
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-link active" onclick="openTab(event, 'flashcards')">Flashcards</button>
                    <button class="tab-link" onclick="openTab(event, 'quizzes')">Quizzes</button>
                </div>

                <div id="flashcards" class="tab-content active">
                    <h2>Flashcards</h2>
                    <form id="flashcard-form" action="/flashcards/generate" method="get">
                        <label for="number">Number of Flashcards:(Max. 10)</label>
                        <input type="number" id="number" name="number" min="1" max="10" required>
                        
                        <label for="prompt">Subject:</label>
                        <input type="text" id="prompt" name="prompt" required>

                        <p><button type="submit">Generate Flashcards</button></p>
                    </form>
                </div>

                <div id="quizzes" class="tab-content">
                    <h2>Quizzes</h2>
                    <form id="quiz-form" action="/quizzes/generate" method="get">
                        <label for="quizTimer">Quiz time (minutes):</label>
                        <input type="number" id="quizTimer" name="quizTimer" min="1" required>
                        
                        <label for="quizNumber">Number of Questions: (Max. 20)</label>
                        <input type="number" id="quizNumber" name="number" min="1" max="20" required>
                        
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>

                        <p><button type="submit">Start Quiz</button></p>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 MindMatrix. All rights reserved.</p>
    </footer>
</body>
</html>
