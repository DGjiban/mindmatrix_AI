	<div class="content-wrap">
		<div id="startup">
		<h1 id="logo">MindMatrix</h1>
	</div>
	
	<main id="main-content">
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#services">Services</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
		<section id="home" class="hero">
			<h1 th:text="${message}">Welcome to MindMatrix</h1>
			<p>Your journey into the world of knowledge begins here.</p>
		</section>
		
		<div class="bottom-sections-container">
	        <section id="flashcards">
			    <h2>Flashcards</h2>
			    <form id="program-form" action="/flashcards/generate" method="get">
			        <label for="search">How many Flashcards:</label> 
			        <input type="number" id="number" name="number" required>
			        <label for="search">Search for a Subject:</label>
			        <input type="text" id="prompt" name="prompt" required>
			        <button type="submit">Generate Flashcard</button>
			    </form>
			    <div th:each="flashcard : ${flashcards}" class="flashcard-container">
				    <div class="flashcard">
				        <div class="flashcard-front">
				            <h2 th:text="${flashcard.question}">Question Placeholder</h2>
				        </div>
				        <div class="flashcard-back">
				            <p th:text="${flashcard.answer}">Answer Placeholder</p>
				        </div>
				    </div>
				</div>
			</section>
	
	        <section id="quizzes">
	            <h2>Quizzes</h2>
	            <a href="quiz.html" class="btn">Quizzes</a>
	        </section>
	    </div>
